<!doctype html>
<html lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Minimal example of using OpenCV with WebAssembly.">
    <meta name="author" content="Craig Bester">
    <title>FaceScrambler</title>
    <link rel="shortcut icon" href="assets_shared/img/favicon.ico" type="image/x-icon">
    
    <!--<script src="https://docs.opencv.org/3.4/utils.js" type="text/javascript"></script>-->
    <link rel="stylesheet" type="text/css" href="assets_shared/css/paper.min.css">
    <link rel="stylesheet" type="text/css" href="assets_shared/css/base.css">
    <link rel="stylesheet" type="text/css" href="assets/css/facescrambler.css">
    <!-- BeerSlider: https://github.com/pehaa/beerslider -->
    <link rel="stylesheet" href="assets/css/BeerSlider.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
</head>
<body>
<div id='content' class='row site'>
    <div class='col-12 col'>
        <div id='inner' class='paper'>
            <div class='row flex-center'>
                <div class='text-center'>
                    <a href="https://github.com/cycraig/facescrambler">
                    <h3><i class="fab fa-github fa-lg header-github-icon" aria-hidden="true"></i><span class="sr-only">Github</span>OpenCV Face Scrambler</h3>
                    </a>
                </div>
            </div>
            <p id='status'>OpenCV.js (WebAssembly) is loading...</p>
            <div id="slider" class="beer-slider">
                <img id='srcImage' class="no-border" src='assets/img/trump.jpg' style='max-width: 425px; width:100%; height: auto;'></img>
                <div id="reveal" class="beer-reveal">
                    <canvas id='outputCanvas' style='max-width: 425px; width: auto; height:auto;'></canvas>
                </div>
            </div>
            <!-- <input type='file' disabled='true' id='fileInput' accept='image/gif, image/jpeg, image/png'/> -->
            <div class="button-group">
                <input class="image-input" type="file" id="fileInput" disabled='true'  style="display: none;" />
                <button id="submit" type="submit" disabled='true' onclick="document.getElementById('fileInput').click();"><i class="fas fa-image"></i></button>
                <button id="scramble" disabled='true' onclick='processImage()'>SCRAMBLE</button>
            </div>
            <div class='section' style='text-align:center;'>
                Have you ever wanted to rearrange someone's face (using OpenCV) but couldn't because you use Javascript?<br/><br/> Thanks to <a href="https://webassembly.org/">WebAssembly</a> now you can satisfy that very specific urge!
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/js/BeerSlider.js"></script>
<script type="text/javascript" src="assets/js/utils.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
<script async type="text/javascript" src="assets/js/opencv.js"></script>
<script>
  var Module = {
    wasmBinaryFile: 'assets/js/opencv_js_opt.wasm',
    _main: function() {opencvIsReady();}
  };
</script>
</body>
</html>
